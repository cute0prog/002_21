  <h2><li>Sweet</li></h2>

  <audio id="audio4" controls>
    <source src="Sweet - Cigarettes After Sex.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>


  <p id="nowPlaying" style="font-weight: bold; color: darkred; font-size: 18px; margin-top: 20px;"></p>


  <script>
    document.addEventListener("DOMContentLoaded", function() {
      console.log("팝송 페이지 로드 완료");

      const audioList = [
        { id: "audio1", title: "No.1 Party Anthem" },
        { id: "audio2", title: "Creep" },
        { id: "audio3", title: "Fran Vasilic - Hypotheticals" },
        { id: "audio4", title: "Sweet - Cigarettes After Sex" }
      ];

      const nowPlaying = document.getElementById("nowPlaying");

      audioList.forEach((audioItem, index) => {
        const currentAudio = document.getElementById(audioItem.id);
        
        currentAudio.addEventListener("play", function() {
       
          audioList.forEach((otherItem, otherIndex) => {
            if (otherIndex !== index) {
              const otherAudio = document.getElementById(otherItem.id);
              otherAudio.pause();
            }
          });

         
          nowPlaying.textContent = `🎧 현재 재생 중: ${audioItem.title}`;
          console.log(`재생 중: ${audioItem.title}`);
        });
      });
    });
  </script>
